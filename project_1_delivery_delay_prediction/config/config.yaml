# Configuration for Delivery Delay Prediction Model

data:
  path: "../data/dynamic_supply_chain_logistics_dataset.csv"
  test_size: 0.2
  random_state: 42
  
features:
  numerical:
    - vehicle_gps_latitude
    - vehicle_gps_longitude
    - fuel_consumption_rate
    - eta_variation_hours
    - traffic_congestion_level
    - warehouse_inventory_level
    - loading_unloading_time
    - handling_equipment_availability
    - weather_condition_severity
    - port_congestion_level
    - shipping_costs
    - supplier_reliability_score
    - lead_time_days
    - iot_temperature
    - route_risk_level
    - customs_clearance_time
    - driver_behavior_score
    - fatigue_monitoring_score
    - disruption_likelihood_score
    
  temporal:
    - timestamp
    
  target_classification: delay_probability
  target_regression: delivery_time_deviation
  delay_threshold: 0.5  # Threshold for binary classification

model:
  classification:
    name: xgboost
    params:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      random_state: 42
      use_label_encoder: false
      eval_metric: logloss
      
  regression:
    name: xgboost
    params:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      random_state: 42
      objective: reg:squarederror

training:
  cross_validation:
    enabled: true
    n_folds: 5
  early_stopping:
    enabled: true
    rounds: 10
    
output:
  model_dir: "models/"
  classification_model: "delay_classifier.pkl"
  regression_model: "delay_regressor.pkl"
  metrics_file: "models/metrics.json"
